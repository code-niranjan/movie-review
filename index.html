<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="./fevicon.png">
</head>
<body>
    <div class="heading">
        <h1 class="inder-regular text-color">CHECK MOVIE REVIEW</h1>
    </div>
    <div>
      <h3 class="not-found"></h3>
    </div>
    <form action="">
      <div class="form-container">
        <input type="text" name="" class="inder-regular input-responsive" id="search-input" placeholder="search a movie here">
        <button type="submit" id="search-button" class="inder-regular">SEARCH</button>
      </div>

    </form>
    <div class="container">
        <div class="poster-frame">
            <div class="poster">
              <img src="" alt="" class="image-fit">
            </div>
        </div>
        <div class="table">
            <table >
                <tr>
                  <th class="inder-regular">Name</th>
                  <td class="title-name inder-regular"></td>
                </tr>
                <tr>
                  <th class="inder-regular text-color">Rating</th>
                  <td class="rating inder-regular text-color"></td>
                </tr>
                <tr>
                  <th class="inder-regular">Genre</th>
                  <td class="genre inder-regular"></td>
                </tr>
                <tr>
                  <th class="inder-regular">Description</th>
                  <td class="description inder-regular"></td>
                </tr>
              </table>
        </div>
        
    </div>
    
</body>
<script src="code.js"></script>
</html>
